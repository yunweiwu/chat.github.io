<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <style>
        #messages {
            height: 300px;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <h1>Welcome, {{ username }}!</h1>
    <div id="messages">
        {% for message in messages %}
            <p><strong>{{ message[1] }}:</strong> {{ message[2] }}</p>
        {% endfor %}
    </div>
    <form method="post">
        <label for="message">Message:</label>
        <input type="text" name="message" required>
        <br>
        <input type="submit" value="Send">
    </form>
</body>
</html>
